<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Compiled and minified Materialized CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<title>Filterable List App</title>
	</head>
	<body>
		<div class="container">
			<h1 class="center-align">My contacts</h1>

			<input type="text" id="filterInput" placeholder="Search names..." />

			<ul id="names" class="collection with-header">
				<li class="collection-header">
					<h5>A</h5>
				</li>
				<li class="collection-item">
					<a href="#">Abe</a>
				</li>
				<li class="collection-item">
					<a href="#">Adam</a>
				</li>
				<li class="collection-item">
					<a href="#">Alan</a>
				</li>
				<li class="collection-item">
					<a href="#">Anil</a>
				</li>
				<li class="collection-item">
					<a href="#">Anna</a>
				</li>

				<li class="collection-header">
					<h5>B</h5>
				</li>
				<li class="collection-item">
					<a href="#">Bare</a>
				</li>
				<li class="collection-item">
					<a href="#">bela</a>
				</li>
				<li class="collection-item">
					<a href="#">baiden</a>
				</li>
				<li class="collection-item">
					<a href="#">Bose</a>
				</li>
				<li class="collection-item">
					<a href="#">Beats</a>
				</li>

				<li class="collection-header">
					<h5>C</h5>
				</li>
				<li class="collection-item">
					<a href="#">cary</a>
				</li>
				<li class="collection-item">
					<a href="#">cetle</a>
				</li>
				<li class="collection-item">
					<a href="#">cgna</a>
				</li>
				<li class="collection-item">
					<a href="#">cvna</a>
				</li>
				<li class="collection-item">
					<a href="#">cyana</a>
				</li>
			</ul>
		</div>

		<script>
			// Get the input value
			let filterInput = document.getElementById('filterInput');

			// Add eventlistener to the input
			filterInput.addEventListener('keyup', filterNames);

			// filterNames method
			function filterNames() {
				// Get the value of input
				let filterValue = document
					.getElementById('filterInput')
					.value.toUpperCase();

				// Get names ul
				let ul = document.getElementById('names');

				// Get li's from ul
				let li = ul.querySelectorAll('li.collection-item');

				// Loop through collection item li's
				li.forEach(function (item) {
					let a = item.getElementsByTagName('a')[0];

					// If matched
					if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
						item.style.display = '';
					} else {
						item.style.display = 'none';
					}
				});
			}
		</script>
	</body>
</html>
